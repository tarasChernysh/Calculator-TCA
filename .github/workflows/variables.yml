

name: Check variables

on:
  push:
    branches:
      - feature/ci-cd

jobs:
  check:
    name: Run checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: variables
      env:
        variable: ${{ vars.TEST_VAR_NOT_SECRET }}
      run: |
        echo "** $variable **"
    
    - name: check secrets
      env:
        secret: ${{ secrets.test_var }}
      run: |
        echo " - - $secret - -"
