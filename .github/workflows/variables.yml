

name: Check variables

on:
  push:
    branches:
      - feature/ci-cd

jobs:
  check:
    name: Run checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: variables
      run: |
        echo "** $test_var **"
    
    - name: check secrets
      env:
        value: ${{ secrets.test_var }}
      run: |
        echo " - - $value - -"
