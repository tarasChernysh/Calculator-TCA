
name: iOS Unit Tests

on:
  push:
    branches:
      - feature/ci-cd

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0

    - name: Install Fastlane
      run: |
        bundle install
        
    - name: Install Cocoapods
      run: |
        fastlane install cocoapods

    - name: Execute Unit Tests via Fastlane
      run: |
        fastlane unitTests_lane
